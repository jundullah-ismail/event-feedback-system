<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">

    <mat-toolbar class="form-header">
      <h1 class="mat-headline center-align">Event</h1>
    </mat-toolbar>

    <div [hidden]="submitted"
         fxLayout="column"
         class="widgetHolder-content"
         fxLayoutAlign="space-around stretch"
         style="background-color: white;">


      <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100">

        <!--code-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="Event Code" formControlName="code" readonly>
        </mat-form-field>

        <!--name-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="Event Name" formControlName="name" readonly>
        </mat-form-field>

        <!--email-->
        <mat-form-field class="width">
          <input type="number" matInput placeholder="Total Attendees" formControlName="totalAttendees" readonly>
        </mat-form-field>

      </form>
    </div>


    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Sponsor
          </mat-panel-title>
          <mat-panel-description>
            {{(event$|async).sponsorship.companyName}}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Amount" [value]="(event$|async).sponsorship.amountSponsored">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Type" [value]="(event$|async).sponsorship.sponsorshipType">
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>


  </div>
</div>
