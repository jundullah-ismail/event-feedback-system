<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salam World!!</title>
</head>
<body>
      Salam World
</body>
</html>

<div fxFlex class="form-component-holder mat-elevation-z4">
  <mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Text</h1>
  </mat-toolbar>

  <div fxLayout="column"
  class="widgetHolder-content"
  fxLayoutAlign="space-around stretch"
  style="background-color: white;">

    <form [formGroup]="mainForm" (ngSubmit)="onSubmit(mainForm.value)" fxLayout="column" fxFlex="100">

      <!--text-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Enter Text" formControlName="text">
      </mat-form-field>

      <!--rating number-->
      <mat-form-field class="width">
        <input type="number" matInput placeholder="Enter Rating" formControlName="rate" required>
      </mat-form-field>

      <button style="font-weight: bold;"
              mat-raised-button type="submit"
              class="mat-headline center-align">Submit
      </button>
    </form>
  </div>
</div>
