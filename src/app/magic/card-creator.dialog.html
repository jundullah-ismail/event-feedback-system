
<div fxFlex class="form-component-holder mat-elevation-z4">
  <mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Card</h1>
  </mat-toolbar>

  <div [hidden] = "submitted"
  fxLayout="column"
  class="widgetHolder-content"
  fxLayoutAlign="space-around stretch"
  style="background-color: #ffe5d5;">

    <form [formGroup]="mainForm" (ngSubmit)="onSubmit(mainForm.value)" fxLayout="column" fxFlex="100">

      <!--text-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Enter Card Name" formControlName="name">
      </mat-form-field>

      <!--rating number-->
      <mat-form-field class="width">
        <input type="number" matInput placeholder="Enter CMC" formControlName="cmc" required>
      </mat-form-field>

      <!--text-->
      <!--<mat-form-field class="width">-->
        <!--<input type="text" matInput placeholder="Enter Type" formControlName="type">-->
        <!--<mat-radio-group>-->
          <!--<mat-radio-button value="1">Creature</mat-radio-button>-->
          <!--<mat-radio-button value="2">Planeswalker</mat-radio-button>-->
        <!--</mat-radio-group>-->
      <!--</mat-form-field>-->

      <mat-form-field>
        <mat-select placeholder="Select Type" formControlName="type">
          <mat-option value="creature">Creature</mat-option>
          <mat-option value="land">Land</mat-option>
        </mat-select>
      </mat-form-field>


      <button style="font-weight: bold;"
              mat-raised-button type="submit"
              class="mat-headline center-align">Submit
      </button>
    </form>
  </div>
</div>
