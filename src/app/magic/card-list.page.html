<div fxLayout="column"
     class="components-container-gt-xs"
     [ngClass.xs]="'components-container-xs'"
     fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Cards</h1>
    </mat-toolbar>
    <div class="table-container">


      <mat-table #table [dataSource]="(cardListResult$ | async)?.cards">

        <!-- name column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>

        <!-- mana cost column -->
        <ng-container matColumnDef="manaCost">
          <mat-header-cell *matHeaderCellDef>Mana Cost</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.manaCost}}</mat-cell>
        </ng-container>

        <!-- mana cost column -->
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.type}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>

    </div>
  </div>
</div>
<a mat-fab color="accent" class="fixed z-3"
   (click)="show()">
  <mat-icon>add</mat-icon>
</a>
