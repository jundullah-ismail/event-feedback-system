<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{(cardResult$ | async)?.card.name}} </mat-card-title>
    <mat-card-subtitle>{{(cardResult$ | async)?.card.type}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{(cardResult$ | async)?.card.imageUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{(cardResult$ | async)?.card.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
